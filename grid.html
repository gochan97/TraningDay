<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #grid{
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr; 
            /* 150px은 NAVIGATION 1fr( 화면 전체 비율로 자동으로 조절해 주는 단위) 은ARTCLE */
        }
        div{
            border:5px solid gray;
        }
    </style>
</head>
<body>
    <!-- div = bolck element
        span = inline element -->
        <div id ="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div> 
</body>
</html>
